<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>



    <h1>Conversor de Divisas</h1>

    <div class="conversion">
        <label for="monto">Cantidad:</label>
        <input type="number" id="monto" class="botones" placeholder="Ingrese la cantidad">

        <label for="miMoneda">De:</label>

        <select id="miMoneda" class="botones">
      <option value="ars">ARS</option>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="clp">CLP</option>
      <option value="btc">BTC</option>
      <option value="ltc">LIT</option>
      <option value="slp">SLP</option>
    </select>


        <label for="moneda">A:</label>
        <select id="moneda" class="botones">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="ars">ARS</option>
      <option value="clp">CLP</option>
      <option value="btc">BTC</option>
      <option value="ltc">LIT</option>
      <option value="slp">SLP</option>
    </select>

        <button class="botones" onclick="convertir()">Convertir</button>
    </div>
    <div class="textoResultado">
        <p id="resultado"></p>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
